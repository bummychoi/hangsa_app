<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>입고 등록</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- ✅ jQuery 먼저 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- ✅ 기존 script.js (필요하면 유지) -->
    <script src="{{ url_for('static', filename='js/script.js') }}?v=20260108_1"></script>
</head>

<body>
    <div class="popup-wrap">
        <!-- ✅ 단일 form (중첩 form 금지) -->
        <form method="POST" action="{{ url_for('in_form') }}" enctype="multipart/form-data">
            <!-- ===== 상단 헤더 ===== -->
            <div class="popup-header">
                <h2 class="popup-title">입고 등록</h2>

                <!-- 왼쪽: 일괄등록 -->
                <div class="left-area">
                    <div class="bulk-upload">
                        <!-- ✅ name="file" 중요 -->
                        <input type="file" id="bulkFile" name="file" class="file-hidden" accept=".xlsx">
                        <label for="bulkFile" class="file-btn">파일 선택</label>
                        <span class="file-name" id="bulkFileName">선택된 파일 없음</span>

                        <!-- ✅ submit이 아니라 버튼 클릭(AJAX) -->
                        <button type="button" class="bulk-btn" id="bulkUploadBtn">일괄등록</button>
                    </div>
                </div>

                <!-- 오른쪽: 저장/닫기 -->
                <div class="right-area">
                    <div class="popup-actions">
                        <button type="submit" class="save">저장</button>
                        <button type="button" class="close" onclick="window.close()">닫기</button>
                    </div>
                </div>
            </div>

            <!-- ===== 입력 테이블 ===== -->
            <table class="input_tb">
                <tr>
                    <th>LOT-NO</th>
                    <td><input name="lot_no" required></td>
                </tr>
                <tr>
                    <th>선명</th>
                    <td><input name="vessel_name"></td>
                </tr>
                <tr>
                    <th>화주명</th>
                    <td><input name="owner_name"></td>
                </tr>
                <tr>
                    <th>화물관리번호</th>
                    <td><input name="cargo_no"></td>
                </tr>
                <tr>
                    <th>화종</th>
                    <td><input name="cargo_type"></td>
                </tr>
                <tr>
                    <th>B/L NO</th>
                    <td><input name="bl_no"></td>
                </tr>
                <tr>
                    <th>제강사</th>
                    <td><input name="maker"></td>
                </tr>
                <tr>
                    <th>강종</th>
                    <td><input name="steel_type"></td>
                </tr>
                <tr>
                    <th>싸이즈</th>
                    <td><input name="size"></td>
                </tr>
                <tr>
                    <th>B/D</th>
                    <td><input type="number" name="bundle_qty"></td>
                </tr>
                <tr>
                    <th>M/T</th>
                    <td><input type="number" step="0.001" name="mt_weight"></td>
                </tr>
            </table>
        </form>
    </div>

    
</body>

</html>
